<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - simple responsive login form</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/admin_giris_paneli.css">
  <link rel="icon" href="images/Cap King (2).png" type="image/png">
</head>
<body>
  <div class="wrapper">
    <div class="container mt-4">
      <form action="" class="form-signin" onsubmit="return loginUser();">
        <h2 class="form-heading text-center">
          Admin Giriş Ekranı
        </h2>
        <input type="email" class="form-control" name="username" placeholder="Mail Adresi" required="" autofocus="" />
        <input type="password" class="form-control" name="password" placeholder="Şifre" required="" autofocus="" />
        <label class="checkbox" for="">
          <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">
          Beni Hatırla
        </label>
        <a href="admin_veri_sayfasi.html"><button type="submit" class="btn btn-lg btn-dark btn-block">
          Login
        </button></a>
        
      </form>
    </div>
  </div>

  <script>
    function loginUser() {
      // Buraya giriş kontrolü yapabilirsiniz.
      // Eğer giriş başarılıysa, aşağıdaki satır ile yönlendirme yapabilirsiniz.
      window.location.href = "admin_veri_sayfasi.html";
      return false; // Formun submit işlemini durdurur.
    }
  </script>
</body>
</html>
